services:
  postgres:
    image: postgres:16
    container_name: ponto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: batponto
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: America/Sao_Paulo
    ports:
      - "5433:5432"
    volumes:
      - ponto_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  ponto_pgdata:
