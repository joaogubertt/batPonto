services:
  postgres:
    image: postgres:16
    container_name: ponto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: America/Sao_Paulo
    ports:
      - "5433:5432"
    volumes:
      - ponto_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
  flyway:
    image: flyway/flyway:11
    container_name: ponto-flyway
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./src/db/migration:/flyway/sql
      - ./src/db:/flyway/conf
    command: >
      -configFiles=/flyway/conf/flyway.conf
      -connectRetries=60
      migrate
    restart: "no"

volumes:
  ponto_pgdata:
